<form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required><br><br>

  <label for="gender">Gender:</label><br>
  <input type="radio" id="male" name="gender" value="male" required>
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br><br>

  <label for="skills">Skills:</label><br>
  <input type="checkbox" id="programming" name="skills" value="programming">
  <label for="programming">Programming</label><br>
  <input type="checkbox" id="design" name="skills" value="design">
  <label for="design">Design</label><br>
  <input type="checkbox" id="writing" name="skills" value="writing">
  <label for="writing">Writing</label><br><br>

  <label for="country">Country:</label>
  <select id="country" name="country" required>
    <option value="">Select Country</option>
    <option value="usa">USA</option>
    <option value="india">India</option>
    <option value="japan">Japan</option>
    <option value="australia">Australia</option>
  </select><br><br>

  <input type="submit" value="Register">
</form>
